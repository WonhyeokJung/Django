{% extends 'base.html' %}

{% block title %}INDEX{% endblock title %}

{% block body %}
  <h1>INDEX</h1>
  <hr>
  <div>
    <h1>Articles</h1>
    <a href="{% url 'board:new' %}" class="text-decoration-none">NEW</a>
    <hr>
    {% for reservation in reservations %}
      <h1>{{ reservation.id }}</h1>
      <h1>{{ reservation.name }}</h1>
      <a href="{% url 'board:detail' reservation.pk %}" class="text-decoration-none">DETAIL</a>
      <hr>
    {% endfor %}
  </div>
{% endblock  %}
